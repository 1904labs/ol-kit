name: Lint & Test PRs

on:
  pull_request:
    branches: [ master ]

jobs:
  test_and_lint_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci 
      - run: npm run test
      - run: npm test